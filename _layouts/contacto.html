<html lang="es" xml:lang="es">

<body>
	<div id="wrapper"></div>

	<main class="contacto">
		<div class="content">
			<h1>Contacto</h1>
			<hr/>
            <div class="information">
                <div class="contact-detail">
                    <div class="contact-icon">
                        <i class="material-icons">phone</i>
                    </div>
                    <div class="contact-info">
                        <span class="title">Teléfono</span><br/>
                        917 33 36 95
                    </div>
                </div>
                <div class="contact-detail">
                    <div class="contact-icon">
                        <i class="material-icons">mail</i>
                    </div>
                    <div class="contact-info">
                        <span class="title">Correo</span><br/>
                        info@merakibcn2018.com
                    </div>
                </div>
                <div class="contact-detail">
                    <div class="contact-icon">
                        <i class="material-icons">share</i>

                        <span class="title">Redes sociales</span><br/>
                        info@merakibcn2018.com
                    </div>
                </div>
            </div>
            <div class="form">
                <form action="https://formspree.io/alexdi_vm_96@hotmail.com" method="POST">

                    <tr>
                        <td><input type="text" name="name" placeholder="Nombre"/></td>
                        <td><input type="text" name="surname" placeholder="Apellido"/></td>
                    </tr>

                        <td colspan="2"><input type="text" name="email" placeholder="Email"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" name="phone" placeholder="Teléfono"/>
                        </td>
                    </tr>
                    <tr>

                    </tr>
                </table>
                <p style="text-align:center"><button type="submit" class="comprar">Enviar</button></p>
                </form
            </div>
        </div>
	</main>

	<footer>
		{% include footer.html %}
	</footer>

</html>
